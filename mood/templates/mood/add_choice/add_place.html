{% extends 'mood/base.html' %}
{% load static %}

{% block content %}
<div class="add-place-content">
    <form action="{% url 'add_place'%}" method="post">
        {% csrf_token %}
        <div class="mb-6 grid justify-items-center">
            <label for="default-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Input your new place <i class="fa-solid fa-location-dot"></i></label>
            <input type="text" id="default-input" name="new-place" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-3/6 p-2.5" required>
        </div>
        <button type="submit"
            class="text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Add
        </button>
    </form>
</div>
{% if warning %}
<p>{{warning}}</p>
{% endif %}
{% endblock %}
