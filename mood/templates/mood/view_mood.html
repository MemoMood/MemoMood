{% extends 'mood/base.html' %}
{% load static %}

{% block content %}
<div class="view-mood-container">
    <p class="text-xl py-2 text-blue-500">{{diary.time}}</p>
    <p class="text-lg text-amber-500">You were at {{diary.place}} with
        {% for p in diary.people.all %}
        {{ p.name|title }}
        {% endfor %}
    </p>
    <p class="font-medium text-amber-500">Weather: {{diary.weather|title}}</p>
    <p class="font-serif text-lg py-12 mx-auto" style="inline-size: 700px;overflow-wrap:break-word;">{{diary.text}}</p>
</div>
{% endblock %}
