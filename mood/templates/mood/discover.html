{% extends 'mood/base.html' %}
{% load static %}


{% block content %}

<div class="grid grid-cols-2 gap-4 place-content-around h-48 px-6 pt-3">
    <div>
        <form action="{% url 'discover' %}" method="post">
            {% csrf_token %}
            <div class="grid grid-cols-3 place-content-around h-48">
                <div class="col-span-2">
                    <label for="moods" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Select an option</label>

                    <select id="moods" name="select-mood" class="block bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option>Choose a mood you want to discover</option>
                        {% for m in mood %}
                            <option value="{{m}}">{{m}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class='col-span-1 pt-8 mr-8'>
                    <button type="submit" class="text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-6 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Save
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div>
        <h1 class="text-2xl"> Average Sleeping Time</h1>
        <i class="fa-solid fa-bed fa-5x"></i>
        <div> hours/night</div> 
    </div>
    <div class="h-64 rounded-lg bg-gray-200">
        <b class="flex justify-items-left px-6 pt-3">
            Weather
            <i class="fa-solid fa-cloud px-1 py-1"></i>
        </b>
    </div>
    <div class="h-64 rounded-lg bg-gray-200">
        <b class="flex justify-items-left px-6 pt-3">
            Sleep Time
            <i class="fa-solid fa-bed px-1 py-1"></i>
        </b>
    </div>
    <div class="h-64 rounded-lg bg-gray-200">
        <b class="flex justify-items-left px-6 pt-3">
            People
            <i class="fa-solid fa-user-group px-1 py-1"></i>
        </b>
    </div>
    <div class="h-64 rounded-lg bg-gray-200">
        <b class="flex justify-items-left px-6 pt-3">
            Place
            <i class="fa-solid fa-location-dot px-1 py-1"></i>
        </b>
    </div>
</div>

{% endblock %}
